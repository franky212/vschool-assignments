<!DOCTYPE html>
<html>
  <head>
    <title>CSS Flags</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="french">
      <div class="box-french" style="background-color: blue;"></div>
      <div class="box-french" style="background-color: white;"></div>
      <div class="box-french" style="background-color: red;"></div>
    </div>

    <div id="germany">
      <div class="box-german" style="background-color: black;"></div>
      <div class="box-german" style="background-color: red;"></div>
      <div class="box-german" style="background-color: yellow;"></div>
    </div>

    <div id="madagascar">
      <div class="tallbox"></div>
      <div class="tinybox" style="background-color: red;"></div>
      <div class="tinybox" style="background-color: green;"></div>
    </div>

    <div id="switzerland">
      <div class="box-switz tall"></div>
      <div class="box-switz wide"></div>
    </div>

    <div id="sweden">
      <div class="box-sweden x-sweden"></div>
      <div class="box-sweden y-sweden"></div>
    </div>

    <div id="gambia">
      <div class="box-gambia" style="background-color: #ce1126;"></div>
      <div class="small-gambia" style="background-color: white;"></div>
      <div class="box-gambia middle-gambia" style="background-color: #0c1c8c;"></div>
      <div class="small-gambia" style="background-color: white;"></div>
      <div class="box-gambia" style="background-color: #3a7728;"></div>
    </div>

    <div id="tonga">
      <div class="top-right">
          <div class="tall-gambia"></div>
          <div class="wide-gambia"></div>
      </div>
    </div>

    <div id="japan">
      <div class="circle-japan"></div>
    </div>

    <div id="greece">
      <div class="inner-box">
        <div class="greece-tall"></div>
        <div class="greece-wide"></div>
      </div>
      <div class="gflag-box" style="background-color: #0d5eaf;"></div>
      <div class="gflag-box"></div>
      <div class="gflag-box" style="background-color: #0d5eaf;"></div>
      <div class="gflag-box"></div>
      <div class="gflag-box" style="background-color: #0d5eaf;"></div>
      <div class="gflag-box"></div>
      <div class="gflag-box" style="background-color: #0d5eaf;"></div>
      <div class="gflag-box"></div>
      <div class="gflag-box" style="background-color: #0d5eaf;"></div>
    </div>

    <div id="niger">
      <div class="niger-box" style="background-color: #e05206;"></div>
      <div class="niger-box" style="background-color: white; position: relative;">
        <div class="niger-circle" style="background-color: #e05206;"></div>
      </div>
      <div class="niger-box" style="background-color: #0db02b;"></div>
    </div>

    <div id="maldives">
      <div class="mal-box1">
        <div class="big-circle"></div>
        <div class="small-circle"></div>
      </div>
    </div>
  </body>
</html>
