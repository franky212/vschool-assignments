<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2>Add</h2>
      <input type="number" id="add1">
      <input type="number" id="add2">
      <button class="btn btn-primary" id="addButton">Add</button>
      <h3 id="addAnswer"></h3>
    </div>
    <div class="row">
      <h2>Subtract</h2>
      <input type="number" id="sub1">
      <input type="number" id="sub2">
      <button class="btn btn-primary" id="subButton">Add</button>
      <h3 id="subAnswer"></h3>
    </div>
    <div class="row">
      <h2>Multiply</h2>
      <input type="number" id="mult1">
      <input type="number" id="mult2">
      <button class="btn btn-primary" id="multiButton">Add</button>
      <h3 id="multiAnswer"></h3>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
