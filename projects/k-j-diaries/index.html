<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>K&amp;J Diaries</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-default myNav">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <a id="brand" class="navbar-left" href="#"><img src="logo-h.png" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="col-md-7 hidden-sm navLinks">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav nav-margin">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories<span class="caret"></span></a>
                <ul class="dropdown-menu sub-menu-items">
                  <li><a href="#">Fashion</a></li>
                  <li><a href="#">Beauty</a></li>
                  <li><a href="#">Liftestyle</a></li>
                  <li><a href="#">Maternity Chic</a></li>
                  <li><a href="#">Recipes</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About<span class="caret"></span></a>
                <ul class="dropdown-menu sub-menu-items">
                  <li><a href="#">Bio</a></li>
                  <li><a href="#">Press</a></li>
                  <li><a href="#">FAQ</a></li>
                </ul>
              </li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>

        <div class="col-md-2 search hidden-xs hidden-sm">
          <form class="navbar-form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
              <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
            </div>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner myCarousel" role="listbox">
      <div class="item active">
        <img src="http://kandjdiaries.com/wp-content/uploads/2016/06/slider-pic3.jpg" alt="...">
      </div>
      <div class="item">
        <img src="http://kandjdiaries.com/wp-content/uploads/2016/06/DSC_0192.jpg" alt="...">
      </div>
      <div class="item">
        <img src="http://kandjdiaries.com/wp-content/uploads/2016/05/skin1.jpg" alt="...">
      </div>
      <div class="item">
        <img src="http://kandjdiaries.com/wp-content/uploads/2016/06/DSC_0081.jpg" alt="...">
      </div>
    </div>

    <div class="container-fluid">
      <div class="row email-row">
        <div class="col-md-12 col-md-offset-5">
          <input type="text" id="email" placeholder="EMAIL ADDRESS">
          <button id="email-button"><span class="glyphicon glyphicon-envelope"></span></button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
